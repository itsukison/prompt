appId: com.promptos.app
productName: promptOS
directories:
  output: release

mac:
  category: public.app-category.productivity
  target:
    - dmg
    - zip
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: entitlements.plist
  entitlementsInherit: entitlements.plist

win:
  target:
    - nsis
    - portable

linux:
  target:
    - AppImage
    - deb

files:
  - src/main.js
  - src/preload.js
  - dist/renderer/**/*
  - package.json
