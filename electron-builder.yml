appId: com.promptos.app
productName: PromptOS
icon: public/logo.png
directories:
  output: release

afterSign: scripts/notarize.js

publish:
  provider: github
  owner: itsukison
  repo: prompt
  releaseType: release

mac:
  category: public.app-category.productivity
  target:
    - dmg
    - zip
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: entitlements.plist
  entitlementsInherit: entitlements.plist
  notarize: false

dmg:
  sign: false

win:
  target:
    - nsis
    - portable

linux:
  target:
    - AppImage
    - deb

files:
  - src/**/*
  - dist/renderer/**/*
  - public/**/*
  - package.json

extraResources:
  - from: '.env'
    to: '.env'
